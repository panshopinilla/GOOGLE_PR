<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambo de Camar - AR</title>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; font-family: 'Roboto', sans-serif; }
        
        /* FONDO DE RESPALDO (Por si la imagen 360 falla o tarda) */
        model-viewer { 
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%); /* Degradado Cielo */
        }

        /* --- PANTALLA DE INICIO --- */
        #poster-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #1a1a1a; color: white; z-index: 200;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .title { font-size: 24px; font-weight: 700; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { font-size: 14px; font-weight: 300; margin-bottom: 40px; opacity: 0.8; }
        
        #start-button {
            background-color: #d84315; color: white; border: none; border-radius: 50px;
            padding: 15px 40px; font-size: 16px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 20px rgba(216, 67, 21, 0.5); text-transform: uppercase;
        }

        /* --- UI FLOTANTE --- */
        #ar-status-bar {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px);
            color: white; padding: 10px 20px; border-radius: 30px;
            font-size: 13px; font-weight: bold; pointer-events: none;
            display: none; z-index: 1000; white-space: nowrap;
        }
        .radar-icon {
            display: inline-block; width: 10px; height: 10px; background-color: #4CAF50;
            border-radius: 50%; margin-right: 10px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); } 100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); } }

        model-viewer:defined.ar-active ~ #ar-status-bar { display: flex; align-items: center; }

        #ar-button {
            position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%);
            background-color: white; color: #333; border: none; border-radius: 30px;
            padding: 12px 24px; font-size: 14px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); cursor: pointer; z-index: 100;
        }

        /* Bot√≥n Debug (Borrar al final) */
        #debug-button {
            position: fixed; top: 20px; right: 20px;
            background: rgba(0,0,0,0.5); color: #fff; border: 1px solid #fff;
            padding: 5px; font-family: monospace; font-size: 10px;
            border-radius: 4px; cursor: pointer; z-index: 99999;
        }
    </style>
</head>
<body>

    <model-viewer 
        id="viewer"
        src="./tambo.glb" 
        ios-src="./tambo.usdz"
        skybox-image="./desierto.jpg"
        environment-image="./desierto.jpg"
        skybox-height="1.5m" 
        alt="Reconstrucci√≥n Virtual Tambo"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        camera-controls 
        touch-action="pan-y"
        shadow-intensity="1.5"
        scale="0.015 0.015 0.015" 
        orientation="0deg 180deg 0deg"
        loading="eager" 
        reveal="manual"> 

        <div slot="poster" id="poster-container">
            <div class="title">TAMBO DE CAMAR</div>
            <div class="subtitle">Puesta en Valor y Reconstrucci√≥n Virtual</div>
            <button id="start-button">üì∑ INICIAR EXPERIENCIA</button>
        </div>

        <button slot="ar-button" id="ar-button">üìç REUBICAR</button>

    </model-viewer>

    <div id="ar-status-bar">
        <span class="radar-icon"></span>
        <span id="status-text">Mueve el celular para detectar la maqueta</span>
    </div>

    <button id="debug-button">üíæ DATOS</button>

    <script>
        const viewer = document.querySelector('#viewer');
        const startBtn = document.querySelector('#start-button');
        const poster = document.querySelector('#poster-container');
        const statusText = document.querySelector('#status-text');
        const debugBtn = document.querySelector('#debug-button');

        startBtn.addEventListener('click', () => {
            viewer.dismissPoster();
            poster.style.display = 'none';
            // Intentamos activar AR directo, si falla, se quedar√° en el modo 3D con el cielo de fondo
            viewer.activateAR(); 
        });

        viewer.addEventListener('click', () => {
             if (navigator.vibrate) navigator.vibrate(50); 
        });

        viewer.addEventListener('ar-status', (event) => {
            if(event.detail.status === 'session-started'){
                statusText.innerText = 'Escaneando entorno...';
                setTimeout(() => {
                    statusText.innerText = 'Toca el c√≠rculo para fijar el modelo';
                }, 3000);
            }
        });

        debugBtn.addEventListener('click', () => {
            const currentScale = viewer.scale.toString(); 
            const currentOrientation = viewer.orientation.toString();
            alert(`scale="${currentScale}"\n\norientation="${currentOrientation}"`);
        });

    </script>

</body>
</html>
