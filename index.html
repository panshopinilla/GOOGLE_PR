<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambo de Camar</title>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; background-color: #fafafa; font-family: sans-serif; }
        model-viewer { width: 100%; height: 100%; }

        /* Bot√≥n flotante al 15% de altura para evitar la barra del navegador */
        #ar-button {
            position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%);
            background-color: #d84315; color: white; border: none; border-radius: 30px;
            padding: 14px 28px; font-size: 16px; font-weight: bold; letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); cursor: pointer; z-index: 100;
            white-space: nowrap;
        }

        #instructions {
            position: absolute; top: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95); padding: 12px 25px; border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); pointer-events: none; text-align: center;
            width: 85%; max-width: 350px;
        }
        #instructions h3 { margin: 0 0 5px 0; font-size: 15px; color: #d84315; }
        #instructions p { margin: 0; font-size: 13px; color: #444; line-height: 1.4; }

        model-viewer:defined > #instructions { display: block; }
        model-viewer:defined.ar-active > #instructions { display: none; }
    </style>
</head>
<body>

    <model-viewer 
        src="./tambo.glb" 
        ios-src="./tambo.usdz"
        alt="Reconstrucci√≥n Tambo"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        camera-controls 
        touch-action="pan-y"
        shadow-intensity="1.5"
        scale="0.015 0.015 0.015">

        <button slot="ar-button" id="ar-button">
            üìç COLOCAR EN MAQUETA
        </button>

        <div id="instructions">
            <h3>Instrucciones</h3>
            <p>1. Pulsa el bot√≥n "Colocar".<br>2. Apunta a la mesa y toca para fijar.<br>3. <b>Usa dos dedos para escalar.</b></p>
        </div>

    </model-viewer>

</body>
</html>
