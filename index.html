<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambo de Camar - AR</title>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; font-family: 'Roboto', sans-serif; background-color: #f0f0f0; }
        
        model-viewer { 
            width: 100%; height: 100%; 
            background-color: #f0f0f0;
            transition: opacity 0.3s;
        }

        /* PANTALLA DE CARGA (POSTER) */
        #poster-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #1a1a1a; color: white; z-index: 200;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .title { font-size: 24px; font-weight: 700; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { font-size: 14px; font-weight: 300; margin-bottom: 40px; opacity: 0.8; }
        
        #start-button {
            background-color: #d84315; color: white; border: none; border-radius: 50px;
            padding: 15px 40px; font-size: 16px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 20px rgba(216, 67, 21, 0.5); text-transform: uppercase;
        }

        /* BOTÃ“N DE BLOQUEO (CANDADO) */
        #lock-button {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px;
            background-color: white; border-radius: 50%; border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 24px; cursor: pointer; z-index: 1000;
            display: none; align-items: center; justify-content: center;
        }
        #lock-button.locked { background-color: #d32f2f; color: white; box-shadow: 0 0 15px rgba(211, 47, 47, 0.6); }
        #lock-button.unlocked { background-color: #4CAF50; color: white; }

        /* Mensaje Toast */
        #status-toast {
            position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7); color: white; padding: 8px 16px;
            border-radius: 20px; font-size: 12px; pointer-events: none;
            opacity: 0; transition: opacity 0.3s; z-index: 1001;
        }
    </style>
</head>
<body>

    <model-viewer 
        id="viewer"
        src="./tambo.glb" 
        ios-src="./tambo.usdz"
        alt="ReconstrucciÃ³n Virtual Tambo"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        camera-controls 
        touch-action="pan-y"
        shadow-intensity="1.5"
        shadow-softness="1"
        exposure="0.8"
        scale="0.06 0.06 0.06" 
        orientation="0deg 0deg 200deg"
        loading="eager" 
        reveal="manual"> 

        <div slot="poster" id="poster-container">
            <div class="title">TAMBO DE CAMAR</div>
            <div class="subtitle">Puesta en Valor y ReconstrucciÃ³n Virtual</div>
            <button id="start-button">ðŸ“· INICIAR EXPERIENCIA</button>
        </div>

    </model-viewer>

    <div id="status-toast">Modelo Bloqueado</div>
    <button id="lock-button" class="unlocked">ðŸ”“</button>

    <script>
        const viewer = document.querySelector('#viewer');
        const startBtn = document.querySelector('#start-button');
        const poster = document.querySelector('#poster-container');
        const lockBtn = document.querySelector('#lock-button');
        const toast = document.querySelector('#status-toast');

        let isLocked = false;

        // 1. INICIAR
        startBtn.addEventListener('click', () => {
            poster.style.display = 'none';
            viewer.dismissPoster();
            viewer.activateAR(); 
        });

        // 2. MOSTRAR CANDADO AL ENTRAR EN AR
        viewer.addEventListener('ar-status', (event) => {
            if(event.detail.status === 'session-started'){
                lockBtn.style.display = 'flex'; 
            } else {
                lockBtn.style.display = 'none';
            }
        });

        // 3. LÃ“GICA DE BLOQUEO
        lockBtn.addEventListener('click', () => {
            isLocked = !isLocked; 

            if (isLocked) {
                // BLOQUEAR (Congelar interacciÃ³n)
                viewer.style.pointerEvents = 'none';
                lockBtn.innerText = 'ðŸ”’';
                lockBtn.className = 'locked';
                showToast("Modelo Anclado (Bloqueado)");
                if (navigator.vibrate) navigator.vibrate([50, 50]);
            } else {
                // DESBLOQUEAR
                viewer.style.pointerEvents = 'auto';
                lockBtn.innerText = 'ðŸ”“';
                lockBtn.className = 'unlocked';
                showToast("Modelo Desbloqueado");
                if (navigator.vibrate) navigator.vibrate(50);
            }
        });

        function showToast(message) {
            toast.innerText = message;
            toast.style.opacity = '1';
            setTimeout(() => { toast.style.opacity = '0'; }, 2000);
        }
    </script>

</body>
</html>
