<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambo de Camar - AR</title>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; font-family: 'Roboto', sans-serif; background-color: #f0f0f0; }
        
        model-viewer { width: 100%; height: 100%; background-color: #f0f0f0; }

        /* PANTALLA DE INICIO */
        #poster-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #1a1a1a; color: white; z-index: 200;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .title { font-size: 24px; font-weight: 700; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { font-size: 14px; font-weight: 300; margin-bottom: 40px; opacity: 0.8; }
        
        #start-button {
            background-color: #d84315; color: white; border: none; border-radius: 50px;
            padding: 15px 40px; font-size: 16px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 20px rgba(216, 67, 21, 0.5); text-transform: uppercase;
        }

        /* --- CAPA DE INTERFAZ AR (EL TRUCO) --- */
        /* Esta capa flota sobre la c谩mara */
        #ar-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* DEJA PASAR LOS CLICS AL MODELO */
            z-index: 9999;
            display: none; /* Se activa con JS */
        }

        /* --- BOTN CANDADO --- */
        #lock-button {
            position: absolute; bottom: 30px; right: 30px;
            width: 60px; height: 60px;
            border-radius: 50%; border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            font-size: 24px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
            
            /* IMPORTANTE: Reactivamos los clics SOLO para el bot贸n */
            pointer-events: auto; 
        }
        #lock-button.locked { background-color: #d32f2f; color: white; border: 2px solid white; }
        #lock-button.unlocked { background-color: #4CAF50; color: white; border: 2px solid white; }

        /* TOAST MENSAJE */
        #status-toast {
            position: absolute; top: 50px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px;
            border-radius: 20px; font-size: 14px; pointer-events: none;
            opacity: 0; transition: opacity 0.3s;
        }
    </style>
</head>
<body>

    <model-viewer 
        id="viewer"
        src="./tambo.glb" 
        ios-src="./tambo.usdz"
        alt="Reconstrucci贸n Virtual Tambo"
        ar 
        ar-modes="webxr" 
        ar-placement="floor"
        camera-controls 
        touch-action="pan-y"
        shadow-intensity="1.5"
        shadow-softness="1"
        exposure="0.8"
        scale="0.06 0.06 0.06" 
        orientation="0deg 0deg 200deg"
        loading="eager" 
        reveal="manual"> 

        <div slot="poster" id="poster-container">
            <div class="title">TAMBO DE CAMAR</div>
            <div class="subtitle">Puesta en Valor y Reconstrucci贸n Virtual</div>
            <button id="start-button"> INICIAR EXPERIENCIA</button>
        </div>

        <div id="ar-overlay" slot="interface">
            <div id="status-toast">Modelo Bloqueado</div>
            <button id="lock-button" class="unlocked"></button>
        </div>

    </model-viewer>

    <script>
        const viewer = document.querySelector('#viewer');
        const startBtn = document.querySelector('#start-button');
        const poster = document.querySelector('#poster-container');
        const overlay = document.querySelector('#ar-overlay'); // La capa entera
        const lockBtn = document.querySelector('#lock-button');
        const toast = document.querySelector('#status-toast');

        let isLocked = false;

        // 1. INICIAR
        startBtn.addEventListener('click', () => {
            poster.style.display = 'none';
            viewer.dismissPoster();
            viewer.activateAR(); 
        });

        // 2. MOSTRAR INTERFAZ CUANDO AR ARRANCA
        viewer.addEventListener('ar-status', (event) => {
            if(event.detail.status === 'session-started'){
                // Mostramos la capa completa
                overlay.style.display = 'block';
            } else {
                // Ocultamos si se cierra la c谩mara
                overlay.style.display = 'none';
                // Reseteamos el bloqueo por seguridad
                if(isLocked) toggleLock();
            }
        });

        // 3. LGICA DE BLOQUEO
        lockBtn.addEventListener('click', (e) => {
            // Detenemos propagaci贸n para que no crea que tocamos el suelo
            e.stopPropagation(); 
            toggleLock();
        });

        function toggleLock() {
            isLocked = !isLocked; 

            if (isLocked) {
                // BLOQUEAR
                viewer.cameraControls = false; // Desactiva rotaci贸n de c谩mara
                // Truco sucio: Forzamos a ignorar toques en el canvas
                // pero mantenemos el overlay activo
                
                lockBtn.innerText = '';
                lockBtn.className = 'locked';
                showToast(" POSICIN FIJADA");
                if (navigator.vibrate) navigator.vibrate([50, 50]);

            } else {
                // DESBLOQUEAR
                viewer.cameraControls = true;
                
                lockBtn.innerText = '';
                lockBtn.className = 'unlocked';
                showToast(" EDICIN HABILITADA");
                if (navigator.vibrate) navigator.vibrate(50);
            }
        }

        function showToast(message) {
            toast.innerText = message;
            toast.style.opacity = '1';
            setTimeout(() => { toast.style.opacity = '0'; }, 2000);
        }
    </script>

</body>
</html>
