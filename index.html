<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambo de Camar</title>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; background-color: #fafafa; font-family: 'Roboto', sans-serif; }
        model-viewer { width: 100%; height: 100%; }

        /* PANTALLA DE INICIO */
        #poster-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #1a1a1a;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 200; text-align: center;
        }

        .title { font-size: 24px; font-weight: 700; margin-bottom: 10px; text-transform: uppercase; }
        .subtitle { font-size: 14px; font-weight: 300; margin-bottom: 40px; opacity: 0.8; }

        /* Bot贸n de Inicio */
        #start-button {
            background-color: #d84315; color: white; border: none; border-radius: 50px;
            padding: 15px 40px; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 20px rgba(216, 67, 21, 0.5);
        }

        /* Bot贸n "Colocar" (Por si la AR se cierra y vuelven al 3D) */
        #ar-button {
            position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%);
            background-color: white; color: #333; border: none; border-radius: 30px;
            padding: 12px 24px; font-size: 14px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); cursor: pointer; z-index: 100;
        }

        /* Ocultar poster al cargar */
        model-viewer.loaded #poster-container { display: none; }
    </style>
</head>
<body>

    <model-viewer 
        id="viewer"
        src="./tambo.glb" 
        ios-src="./tambo.usdz"
        alt="Reconstrucci贸n Tambo"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        camera-controls 
        touch-action="pan-y"
        shadow-intensity="1.5"
        scale="0.015 0.015 0.015"
        loading="eager" 
        reveal="manual"> 

        <div slot="poster" id="poster-container">
            <div class="title">TAMBO DE CAMAR</div>
            <div class="subtitle">Experiencia de Realidad Aumentada</div>
            <button id="start-button"> ACTIVAR CMARA</button>
        </div>

        <button slot="ar-button" id="ar-button">
             VOLVER A COLOCAR
        </button>

    </model-viewer>

    <script>
        const viewer = document.querySelector('#viewer');
        const startBtn = document.querySelector('#start-button');
        const poster = document.querySelector('#poster-container');

        // LGICA DEL SALTO DIRECTO
        startBtn.addEventListener('click', () => {
            // 1. Quitar el poster
            viewer.dismissPoster();
            poster.style.display = 'none';

            // 2. Intentar activar la c谩mara INMEDIATAMENTE
            // Esto lanza la petici贸n de AR sin pasar por la vista 3D gris
            viewer.activateAR();
        });
    </script>

</body>
</html>
