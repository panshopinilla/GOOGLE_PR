<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambo de Camar - AR</title>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; font-family: 'Roboto', sans-serif; background-color: #f0f0f0; }
        
        model-viewer { width: 100%; height: 100%; background-color: #f0f0f0; }

        /* PANTALLA DE INICIO */
        #poster-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #1a1a1a; color: white; z-index: 200;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .title { font-size: 24px; font-weight: 700; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { font-size: 14px; font-weight: 300; margin-bottom: 40px; opacity: 0.8; }
        
        #start-button {
            background-color: #d84315; color: white; border: none; border-radius: 50px;
            padding: 15px 40px; font-size: 16px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 20px rgba(216, 67, 21, 0.5); text-transform: uppercase;
        }

        #ar-button {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background-color: white; color: #333; border: none; border-radius: 30px;
            padding: 12px 24px; font-size: 14px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); cursor: pointer; z-index: 100;
        }
    </style>
</head>
<body>

    <model-viewer 
        id="viewer"
        src="./tambo.glb" 
        ios-src="./tambo.usdz"
        alt="Reconstrucci√≥n Virtual Tambo"
        ar 
        ar-modes="scene-viewer webxr quick-look" 
        ar-placement="floor"
        camera-controls 
        touch-action="pan-y"
        shadow-intensity="1.5"
        shadow-softness="1"
        exposure="0.8"
        scale="0.005 0.005 0.005" 
        orientation="0deg 0deg 200deg"
        loading="eager" 
        reveal="manual"> 

        <div slot="poster" id="poster-container">
            <div class="title">TAMBO DE CAMAR</div>
            <div class="subtitle">Puesta en Valor y Reconstrucci√≥n Virtual</div>
            <button id="start-button">üì∑ INICIAR EXPERIENCIA</button>
        </div>

        <button slot="ar-button" id="ar-button">üìç REUBICAR</button>

    </model-viewer>

    <script>
        const viewer = document.querySelector('#viewer');
        const startBtn = document.querySelector('#start-button');
        const poster = document.querySelector('#poster-container');

        // INICIAR
        startBtn.addEventListener('click', () => {
            poster.style.display = 'none';
            viewer.dismissPoster();
            viewer.activateAR(); 
        });

    </script>

</body>
</html>
