<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tambo de Camar</title>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; background-color: #fafafa; font-family: 'Roboto', sans-serif; }
        model-viewer { width: 100%; height: 100%; }

        /* --- ESTILOS DE LA PANTALLA DE BIENVENIDA (POSTER) --- */
        #poster-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #1a1a1a; /* O pon una imagen: url('tu-foto.jpg'); */
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; z-index: 200; text-align: center;
        }

        .title { font-size: 24px; font-weight: 700; margin-bottom: 10px; letter-spacing: 1px; text-transform: uppercase; }
        .subtitle { font-size: 14px; font-weight: 300; margin-bottom: 40px; opacity: 0.8; max-width: 80%; }

        /* Bot贸n de Inicio Grande */
        #start-button {
            background-color: #d84315; color: white; border: none; border-radius: 50px;
            padding: 15px 40px; font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 20px rgba(216, 67, 21, 0.5);
            transition: transform 0.2s;
        }
        #start-button:active { transform: scale(0.95); }

        /* --- BOTN DE AR (El que aparece despu茅s) --- */
        #ar-button {
            position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%);
            background-color: white; color: #333; border: none; border-radius: 30px;
            padding: 12px 24px; font-size: 14px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); cursor: pointer; z-index: 100;
            display: none; /* Oculto al principio */
        }

        /* --- LOGICA DE VISIBILIDAD --- */
        /* Cuando el modelo carga, escondemos el poster y mostramos el bot贸n AR */
        model-viewer.loaded #poster-container { display: none; }
        model-viewer.loaded #ar-button { display: block; }
        
    </style>
</head>
<body>

    <model-viewer 
        id="viewer"
        src="./tambo.glb" 
        ios-src="./tambo.usdz"
        alt="Reconstrucci贸n Tambo"
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        ar-placement="floor"
        camera-controls 
        touch-action="pan-y"
        shadow-intensity="1.5"
        scale="0.015 0.015 0.015"
        reveal="manual"> 

        <div slot="poster" id="poster-container">
            <div class="title">TAMBO DE CAMAR</div>
            <div class="subtitle">Reconstrucci贸n Virtual y Puesta en Valor</div>
            <button id="start-button">INICIAR EXPERIENCIA</button>
        </div>

        <button slot="ar-button" id="ar-button">
             COLOCAR EN MAQUETA
        </button>

    </model-viewer>

    <script>
        const viewer = document.querySelector('#viewer');
        const startBtn = document.querySelector('#start-button');
        const poster = document.querySelector('#poster-container');
        const arBtn = document.querySelector('#ar-button');

        // Al hacer clic en "Iniciar Experiencia"
        startBtn.addEventListener('click', () => {
            // 1. Decirle al visor que cargue el modelo
            viewer.dismissPoster();
            
            // 2. Ocultar manualmente la pantalla de carga (para asegurar suavidad)
            poster.style.opacity = '0';
            poster.style.transition = 'opacity 0.5s';
            setTimeout(() => { poster.style.display = 'none'; }, 500);

            // 3. Mostrar el bot贸n de AR
            arBtn.style.display = 'block';
        });
    </script>

</body>
</html>
